<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lilian Rodrigues Ferreira de Melo</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <style>
    html {
      scroll-behavior: smooth;
    }
    body {
      margin: 0;
      font-family: Georgia, serif;
      color: #111;
      background-color: #fff;
      line-height: 1.6;
    }
    header {
      position: relative;
    }
    header h1 {
      font-size: 3em;
      margin: 0;
    }
    nav {
      background-color: #fff;
      padding: 1em;
      text-align: center;
      border-bottom: 1px solid #eee;
    }
    nav a {
      margin: 0 1em;
      text-decoration: none;
      color: #333;
    }
    .section {
      max-width: 800px;
      margin: 3em auto;
      padding: 0 1em;
      text-align: justify;
    }
    .profile-photo {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      display: block;
      margin: 1em auto;
      object-fit: cover;
    }
    footer {
      text-align: center;
      font-size: 0.9em;
      color: #666;
      padding: 2em 1em;
      border-top: 1px solid #eee;
      text-align: center;
    }
    a {
      color: #333;
    }
    header::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: 1;
    }
    header h1 {
      position: relative;
      z-index: 2;
    }
    nav a:hover {
      color: #000;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header style="background-image: url('photo.jpg'); background-size: cover; background-position: center; height: 60vh; display: flex; align-items: center; justify-content: center; color: white; text-shadow: 1px 1px 6px rgba(0, 0, 0, 0.7);">
    <h1>Lilian Rodrigues Ferreira de Melo</h1>
  </header>

  <nav>
    <a href="#about">About</a>
    <a href="#research">Research</a>
    <a href="#publications">Publications</a>
    <a href="#cv">CV</a>
    <a href="#photos">Photos</a>
    <a href="#contact">Contact</a>
  </nav>

  <div class="section">
    <p>I am a postdoctoral researcher at Uppsala University, studying pollinator behavior and pollen transfer patterns in buzz-pollinated plants.</p>
  </div>

  <!-- outras seções omitidas para brevidade -->
  <footer>
    <p>&copy; 2025 Lilian Rodrigues Ferreira de Melo</p>
  </footer>
</body>
</html>
